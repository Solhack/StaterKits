<ion-header>
  <ion-navbar>
    <ion-title>DigiFood</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <div class="container">
    <div class="header">
      <h2>Welcome to DigiFood</h2>
      <p>
        You can order food at anytime!
      </p>
      <button (click)="_onChoose('classic')" ion-button round class="button">Classic</button>
      <button (click)="_onChoose('italian')" ion-button round class="button">Italian</button>
      
    </div>
  </div>
</ion-content>
